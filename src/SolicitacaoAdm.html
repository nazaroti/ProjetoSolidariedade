<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrador</title>
    <link rel="stylesheet" href="CabecalhoAdm.css">
    <link rel="stylesheet" href="SolicitacaoAdm.css">
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>
    <script src="/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<head>
</head>

<body>
    <header class="header">
        <img src="./logos/logopaginaprincipal3.png" alt="Logo da Empresa">
        <div class="title-container">
            <h1>Painel de Administrador</h1>
        </div>

        <div class="container-options">
            <button class="btn-main">☰ Opções</button>
            <div class="options">
                <a href="CriarAdm.html">Adicionar Evento</a>
                <a href="#">Solicitações de Eventos</a>
                <a href="FuturoAdm.html">Eventos Futuros</a>
                <a href="RelatorioAdm.html">Relatório de Eventos</a>
            </div>
            <button id="sair" href="#" onclick="logout(event)">Sair</button>
        </div>

        <div class="menu">
            <a href="CriarAdm.html">
                <i class="fas fa-calendar-plus"></i>
                Criar Evento</a>
            <a href="#">
                <i class="fas fa-envelope-open-text"></i> Solicitações de Eventos</a>
            <a href="FuturoAdm.html">
                <i class="fas fa-calendar-alt"></i> Eventos Futuros</a>
            <a href="RelatorioAdm.html">
                <i class="fas fa-chart-bar"></i>
                Relatório de Eventos</a>
            <a id="sair" href="#" onclick="logout(event)">
                <i class="fas fa-sign-out-alt"></i> Sair
            </a>
        </div>
    </header>

    <section class="event-request-section" id="event-request-section">
        <div class="section-title" id="event-request-title">
            <h2><i class="fas fa-envelope-open-text"></i> Solicitações de Eventos</h2>
        </div>
        <div class="event-cards-container" id="event-cards-container">
            <div class="event-card" id="event-request-card">
                <div class="event-card-content">
                    <h3 class="event-card-title">🎈</h3>
                    <p class="event-card-info"><strong>📅Data:</strong></p>
                    <p class="event-card-info"><strong>🕒Horário:</strong> </p>
                    <p class="event-card-info"><strong>🗺️Local:</strong> </p>
                    <p class="event-card-info"><strong>⏳Duração:</strong> </p>
                    <p class="event-card-info"><strong>👥Vagas:</strong> </p>
                    <p class="event-card-info"><strong>🙋Responsável:</strong> </p>
                    <p class="event-card-description"><strong>Descrição:</strong> </p>
                </div>
                <div class="event-card-buttons">
                    <form>
                        <button class="event-card-button reject" name="reject" value="reject"
                            onclick="showModal(event, this.value,)">Recusar</button>
                    </form>
                    <form>
                        <button class="event-card-button accept" name="approve" value="approve"
                            onclick="showModal(event, this.value,)">Aceitar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="confirmation">
        <div class="modal-overlay" id="modal">
            <div class="modal-content">
                <h2 class="modal-title" id="modal-title"></h2>
                <input type="hidden" name="event_id" id="event_id" value="" />
                <input type="hidden" name="confirm" id="confirm" value="" />
                <button type="button" onclick="closeModal('modal')" class="event-card-button reject">Não</button>
                <button type="button" onclick="confirmEvent()" class="event-card-button accept">Sim</button>
            </div>
        </div>
    </div>
    


    <script src="CabecalhoAdm.js"></script>
    <script src="SolicitacaoAdm.js"></script>
</body>
